<div
  class="w-[100vw] h-[100vh] flex flex-col items-center bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% ..."
>
  <div
    class="w-[50%] h-[80px] flex justify-center items-center bg-white bg-opacity-50 rounded-xl mt-3"
  >
    <h1 class="text-[2rem]">Todo List</h1>
  </div>
  <div
    class="w-[50%] h-[60px] flex justify-center items-center bg-white bg-opacity-50 rounded-xl mt-3"
  >
    <button
      class="py-3 px-10 bg-blue-500 rounded-xl"
      type="submit"
      (click)="add()"
    >
      Add Task
    </button>
  </div>
  <div
    class="w-[50%] h-[60px] flex justify-around items-center bg-white bg-opacity-50 rounded-xl mt-3"
  >
    <h1 class="text-[1.8rem]">Filter</h1>
    <button
      type="submit"
      class="px-10 py-2 rounded-xl"
      [class]="selectedFilter === enumFilter.all ? 'bg-green-500' : ''"
      (click)="filter(enumFilter.all)"
    >
      {{ enumFilter.all }}
    </button>
    <button
      type="submit"
      class="px-10 py-2 rounded-xl"
      [class]="selectedFilter === enumFilter.active ? 'bg-yellow-400 text-white' : ''"
      (click)="filter(enumFilter.active)"
    >
      {{ enumFilter.active }}
    </button>
    <button
      type="submit"
      class="px-10 py-2 rounded-xl"
      [class]="selectedFilter === enumFilter.completed ? 'bg-green-500 text-white' : ''"
      (click)="filter(enumFilter.completed)"
    >
      {{ enumFilter.completed }}
    </button>
  </div>
  <div class="w-[50%]">
    <app-todo-list
      [showItem]="filterTodo"
      (clickShowDialog)="edit($event)"
      (deleteItem)="delete($event)"
      (clickStatus)="clickStatus($event)"
    ></app-todo-list>
  </div>
</div>

<app-todo-dialog
  [showDialog]="showDialog"
  (onClose)="close()"
  [inputForm]="inputForm"
  (onSubmit)="submitForm($event)"
  [isEdit]="isEdit"
></app-todo-dialog>
